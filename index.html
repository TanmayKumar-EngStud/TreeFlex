<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Team Tree!!</title>
  <!-- <link
   rel="stylesheet"
   href="https://unpkg.com/treeflex/dist/css/treeflex.css"
  /> -->
  <script src="https://kit.fontawesome.com/3c8dd29500.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./treeflex.css">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./carousel.css">
 </head>
 <body>
  <div class="inputArea">
   
    <h1>This is a Team Tree!</h1>
    <h2>First you need feed data for your team member!</h2>
    <div class="getMember">
      <div class="textData">
        <input type="text" name="name" placeholder="Member's Name" id="name" value="testing">
        <input type="number" name="phno" placeholder="Phone Number" id= "phno" value= 233> 
        <input type="text" name="ID" placeholder="User Id" id="UserId" value="1">
      </div>
      
        <div class="photoSelector">
          <div class="heading">Select Photo</div>
          <div class="imgArea">
            <button id="forBack"> <i class="fa-sharp fa-solid fa-backward"></i></button>
            <div class="img"></div>
            <button id="forFront"> <i class="fa-sharp fa-solid fa-forward"></i> </button>
          </div>
        </div>
      
      <button id="addNew"> Create new User!</button>
      <input type="text" name="hash" readonly="true" placeholder="on Click copy">
    </div>
    <textarea cols="50" rows="20" id="txtArea"></textarea>
   <aside>
    <span class="sample">
     <h2>Give input like this:</h2>
     <p>
      <div class="c">1 - 2</div>
      <div class="c">1 - 3</div>
      <div class="c">2 - 4</div>
      <div class="c">2 - 5</div>
      <div class="c">2 - 6</div>
      <div class="c">5 - 9</div>
      <div class="c">5 - 10</div>
      <div class="c">5 - 11</div>
      <div class="c">5 - 12</div>
     </p>
    </span>
   </aside>
  </div>
  <button id="btn">Generate</button>
    <div class="tf-tree"></div>
 </body>
 <script type= "module" src="./carousel.js" defer></script>
 <script type="module" src="./tree.js"></script>
 <script type="module" src="./improvize.js"></script>
</html>
